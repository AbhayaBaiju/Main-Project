<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Name</td>
                <td><input required type="text" name="txt_name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"  value="{{jobprovider.jobprovider_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required name="txt_email" value="{{jobprovider.jobprovider_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" required name="txt_contact" pattern="[7-9]{1}[0-9]{9}" 
                title="Phone number with 7-9 and remaing 9 digit with 0-9" value="{{jobprovider.jobprovider_contact}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" required >{{jobprovider.jobprovider_address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'JobProvider:MyProfile' %}"
</script>
{% endif %}
