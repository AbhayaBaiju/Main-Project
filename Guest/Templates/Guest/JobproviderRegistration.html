{% extends 'Guest/Header.html' %}
{% block content %}
<head>
    <title>Job Provider Registration</title>
</head>
<style>
/* ===== Job Provider Registration Page Styles ===== */
.jpr-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 0;
}

.jpr-form-box {
    width: 650px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

.jpr-form-title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #0b2c4d;
    margin-bottom: 25px;
}

.jpr-table {
    width: 100%;
    border-collapse: collapse;
}

.jpr-table td {
    padding: 10px;
    font-size: 15px;
}

.jpr-table input[type="text"],
.jpr-table input[type="email"],
.jpr-table input[type="password"],
.jpr-table input[type="file"],
.jpr-table select,
.jpr-table textarea {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #999;
    border-radius: 5px;
}

.jpr-table textarea {
    resize: none;
    height: 80px;
}

.jpr-btn-group {
    text-align: center;
    padding-top: 15px;
}

.jpr-btn-submit {
    background-color: #0b2c4d;
    color: #fff;
    border: none;
    padding: 8px 25px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

.jpr-btn-submit:hover {
    background-color: #061c33;
}

.jpr-btn-cancel {
    background-color: #777;
    color: #fff;
    border: none;
    padding: 8px 25px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
}

.jpr-btn-cancel:hover {
    background-color: #555;
}
</style>

<div class="jpr-wrapper">
    <div class="jpr-form-box">
        <div class="jpr-form-title">Job Provider Registration</div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="jpr-table">
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="txt_name" required
                        pattern="^[A-Z]+[a-zA-Z ]*$"
                        title="First letter must be capital and only alphabets allowed">
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txt_email" required></td>
                </tr>

                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="txt_contact" required pattern="[7-9]{1}[0-9]{9}" title="Phone number must start with 7-9"></td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td><textarea name="txt_address" required></textarea></td>
                </tr>

                <tr>
                    <td>District</td>
                    <td>
                        <select name="sel_district" id="sel_district" required>
                            <option value="">-----Select------</option>
                            {% for i in districtDatas %}
                            <option value="{{i.id}}">{{i.district_name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Place</td>
                    <td>
                        <select name="sel_place" id="sel_place" required>
                            <option value="">-----Select------</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="file_photo" required accept="image/*"></td>
                </tr>

                <tr>
                    <td>Proof</td>
                    <td><input type="file" name="file_proof" required accept="image/*"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" name="txt_password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="At least one uppercase, lowercase, number & 8 characters">
                    </td>
                </tr>

                <tr>
                    <td>Re-Password</td>
                    <td><input type="password" name="txt_repassword" required></td>
                </tr>

                <tr>
                    <td colspan="2" class="jpr-btn-group">
                        <input type="submit" value="Sign Up" class="jpr-btn-submit">
                        <input type="reset" value="Cancel" class="jpr-btn-cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Guest:JobproviderRegistration' %}";
</script>
{% endif %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$("#sel_district").change(function () {
    var did = $(this).val();
    $.ajax({
        url: "{% url 'Guest:AjaxPlace' %}",
        data: { did: did },
        success: function (data) {
            $("#sel_place").html(data);
        }
    });
});
</script>

{% endblock %}
