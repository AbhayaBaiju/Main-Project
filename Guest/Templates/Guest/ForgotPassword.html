<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Lottie Player CDN -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Rubik Gemstones', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Home Button */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            background-color: #0b2c4d;
            color: #ffffff;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            transition: 0.3s;
        }

        .home-btn:hover {
            background-color: #061c33;
        }

        /* Card */
        .forgot-container {
            display: flex;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 850px;
            width: 90%;
        }

        /* Animation */
        .forgot-animation {
            width: 50%;
            background-color: #eaf1ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-animation lottie-player {
            width: 80%;
            height: 80%;
        }

        /* Form */
        .forgot-form {
            width: 50%;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .forgot-title {
            text-align: center;
            font-size: 30px;
            color: #0b2c4d;
            margin-bottom: 25px;
        }

        .forgot-form label {
            font-size: 15px;
            margin-bottom: 6px;
        }

        .forgot-form input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .forgot-btn {
            width: 100%;
            background-color: #0b2c4d;
            color: #ffffff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .forgot-btn:hover {
            background-color: #061c33;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .forgot-container {
                flex-direction: column;
            }

            .forgot-animation,
            .forgot-form {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <a href="{% url 'Guest:index' %}" class="home-btn">Home</a>

    <div class="forgot-container">

        <!-- Animation -->
        <div class="login-animation">
            <lottie-player 
                src="https://assets6.lottiefiles.com/packages/lf20_w51pcehl.json"
                background="transparent"
                speed="1"
                loop
                autoplay>
            </lottie-player>
        </div>

        <!-- Form -->
        <div class="forgot-form">
            <div class="forgot-title">Forgot Password</div>

            <form action="" method="POST">
                {% csrf_token %}

                <label>Email Address</label>
                <input type="email" name="txt_email" required>

                <input type="submit" value="Send OTP" class="forgot-btn">
            </form>
        </div>

    </div>

    {% if msg %}
    <script>
        alert("OTP is sent to {{ msg }}");
        window.location = "{% url 'Guest:OTP' %}";
    </script>
    {% endif %}

</body>

</html>
