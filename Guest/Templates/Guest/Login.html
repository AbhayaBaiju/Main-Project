<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Lottie Player CDN -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">

    <style>
        /* ===== Page Styles ===== */
        body {
            margin: 0;
            font-family: 'Rubik Gemstones', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ===== Home Button (Top Left Outside Card) ===== */
        .login-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            background-color: #0b2c4d;
            color: #ffffff;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .login-home-btn:hover {
            background-color: #061c33;
        }

        /* ===== Login Card ===== */
        .login-container {
            display: flex;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
        }

        /* ===== Lottie Section ===== */
        .login-animation {
            width: 50%;
            background-color: #eaf1ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-animation lottie-player {
            width: 80%;
            height: 80%;
        }

        /* ===== Form Section ===== */
        .login-form-section {
            width: 50%;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #0b2c4d;
            margin-bottom: 30px;
        }

        .login-form-table {
            width: 100%;
            border-collapse: collapse;
        }

        .login-form-table td {
            padding: 12px 10px;
            font-size: 15px;
        }

        .login-form-table input[type="email"],
        .login-form-table input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 14px;
        }

        .login-submit-btn {
            width: 100%;
            background-color: #0b2c4d;
            color: #ffffff;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .login-submit-btn:hover {
            background-color: #061c33;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-animation,
            .login-form-section {
                width: 100%;
            }

            .login-animation lottie-player {
                width: 60%;
                height: 60%;
            }
        }
    </style>
</head>

<body>

    <!-- Home Button -->
    <a href="{% url 'Guest:index' %}" class="login-home-btn">Home</a>

    <div class="login-container">

        <!-- Lottie Animation -->
        <div class="login-animation">
            <lottie-player 
                src="https://assets6.lottiefiles.com/packages/lf20_w51pcehl.json"
                background="transparent"
                speed="1"
                loop
                autoplay>
            </lottie-player>
        </div>

        <!-- Login Form -->
        <div class="login-form-section">
            <div class="login-form-title">LOGIN</div>

            <form action="" method="POST">
                {% csrf_token %}
                <table class="login-form-table">
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="email" name="txt_email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" name="txt_password" required
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 characters">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Login" class="login-submit-btn">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </div>

    {% if msg %}
    <script>
        alert("{{ msg }}");
        window.location = "{% url 'Guest:Login' %}";
    </script>
    {% endif %}

</body>

</html>
