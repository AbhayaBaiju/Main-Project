{% extends 'Admin/Header.html' %}

{% block content %}
<head>
    <title>Job Provider</title>

</head>
<style>
/* ================= Job Category Page Styles ================= */

.jobcategory-wrapper {
    width: 90%;
    margin: 30px auto;
    color: #000000;
}

/* Page Heading */
.jobcategory-heading {
    font-size: 26px;
    font-weight: bold;
    color: #0b3c6d; /* Dark Blue */
    margin-bottom: 20px;
}

/* Form Table */
.jobcategory-form-table {
    width: 50%;
    border-collapse: collapse;
    margin-bottom: 30px;
}

.jobcategory-form-table td {
    border: 1px solid #000000;
    padding: 10px;
    color: #000000;
}

/* Input Field */
.jobcategory-input {
    width: 100%;
    padding: 8px;
    border: 1px solid #000000;
    color: #000000;
}

/* Submit Button */
.jobcategory-submit-btn {
    padding: 8px 25px;
    background-color: #0b3c6d;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

.jobcategory-submit-btn:hover {
    background-color: #062a4d;
}

/* Category List Table */
.jobcategory-list-table {
    width: 70%;
    border-collapse: collapse;
}

.jobcategory-list-table td {
    border: 1px solid #000000;
    padding: 10px;
    text-align: center;
    color: #000000;
}

/* Action Link */
.jobcategory-action a {
    color: #0b3c6d;
    font-weight: bold;
    text-decoration: none;
}

.jobcategory-action a:hover {
    text-decoration: underline;
    color: #062a4d;
}

</style>

<div class="jobcategory-wrapper">

    <div class="jobcategory-heading">Job Category Management</div>

    <!-- Job Category Form -->
    <form method="POST">
        {% csrf_token %}
        <table class="jobcategory-form-table">
            <tr>
                <td>Job Category</td>
                <td>
                    <input
                        type="text"
                        name="txt_jobcategory"
                        class="jobcategory-input"
                        required
                        pattern="^[A-Z]+[a-zA-Z ]*$"
                        title="Only alphabets allowed and first letter must be capital"
                    >
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input
                        type="submit"
                        value="Submit"
                        class="jobcategory-submit-btn"
                    >
                </td>
            </tr>
        </table>
    </form>

    <!-- Job Category List -->
    <table class="jobcategory-list-table">
        <tr>
            <td>SI NO</td>
            <td>Category</td>
            <td>Action</td>
        </tr>

        {% for i in jobcategorydata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.jobcategory_name }}</td>
            <td class="jobcategory-action">
                <a href="{% url 'Admin:DeleteJobCategory' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

{% if msg %}
<script>
    alert("{{ msg }}");
    window.location = "{% url 'Admin:JobCategory' %}";
</script>
{% endif %}

{% endblock %}
