<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Category</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Job Category</td>
                <td>
                    <input required type="text" name="txt_jobcategory" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table border="2">
        <tr>
            <td>SI NO</td>
            <td>Category</td>
            <td>Action</td>
        </tr>
        {% for i in jobcategorydata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.jobcategory_name}}</td>
            <td><a href="{% url 'Admin:DeleteJobCategory' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:JobCategory' %}"
</script>
{% endif %}
</html>
